#### move_base params ####
controller_frequency: 0.2 
#### base_local_planner_params ####
TrajectoryPlannerROS:
  # Robot Configuration Parameters
  max_vel_x: 2.0 # The maximum forward velocity for the base in meter/sec
  min_vel_x: 0.5 # The minimum forward velocity allowed for the base in meter/sec.
  # min_vel_x --> It is useful to specify this to guarantee that velocity commands sent to a mobile base are high enough to allow the base to overcome friction
  max_trans_vel: 2.0
  min_trans_vel: 0.1
  max_rot_vel: 1.0
  min_in_place_rotational_theta: 1.0 # The minimum rotational velocity allowed for the base while performing in-place rotations in radians/sec
  # min_vel_theta: --> The minimum rotational velocity allowed for the base radian/sec

  acc_lim_theta: 0.5 # The rotational acceleration limit of the robot in radian/sec^2
  acc_lim_x: 0.4 # The x acceleration limit of the robot in meter/sec^2
  acc_lim_y: 0.4 # The y acceleration limit of the robot in meter/sec^2

  holonomic_robot: false # Determines whether  velocuty commands are generated for holonomic or non_holonomic robot.

  # Goal Tolerance Parameters
  yaw_goal_tolerance: 1.57 #pi/4 # The tolerance in radians for the controller in yaw/rotation when achieving its goal #2pi ~= 6.28
  xy_goal_tolerance: 1.0 # The tolerance in meters for the controller in the x & y distance when achieving a goal
  latch_xy_goal_tolerance: false # If goal tolerance is latched, if the robot ever reaches the goal xy location it will simply rotate in place, even if it ends up outside the goal tolerance while it is doing so

  # Forward Simulation Parameters
  sim_time: 1.5 # The amount of time to forward-simulate trajectories in seconds
  sim_granularity: 0.025 # The step size, in meters, to take between points on a given trajectory
  # angular_sim_granularity: # The step size, in radians, to take between angular samples on a given trajectory
  vx_samples: 10 # The number of samples to use when exploring the x velocity space
  vtheta_samples: 20 # The number of samples to use when exploring the theta velocity space 

  # Trajectory Scoring Parameters
  meter_scoring: true # Whether the gdist_scale and pdist_scale parameters should assume that goal_distance and path_distance are expressed in units of meters or cells
  gdist_scale: 1.0 # 0.9# The weighting for how much the controller should attempt to reach its local goal, also controls speed, maximal possible value is 5.0
  pdist_scale: 3.0 #1.0 # The weighting for how much the controller should stay close to the path it was given, maximal possible value is 5.0 
  occdist_scale: 0.05 #0.4# The weighting for how much the controller should attempt to avoid obstacles
  heading_lookahead: 0.425 # How far to look ahead in meters when scoring different in-place-rotation trajectories
  dwa: false

  # Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05 # How far the robot must travel in meters before oscillation flags are reset

  # Recovery Behaviors
  recovery_behavior_enabled: false
  clearing_rotation_allowed: false
